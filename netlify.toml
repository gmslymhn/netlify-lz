[[headers]]
  for = "/api/lz/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"


[[redirects]]
  from = "/getfile/*"
  to = "https://innlab.lanzn.com/:splat"
  status = 200
  force = true
  headers = {Host = "innlab.lanzn.com", X-Real-IP = "$remote_addr", X-Forwarded-For = "$proxy_add_x_forwarded_for", X-Forwarded-Proto = "$scheme"}


[[redirects]]
  from = "/api/lz/*"
  to = "/.netlify/functions/lz/:splat"
  status = 200


[build]
  functions = "api"



